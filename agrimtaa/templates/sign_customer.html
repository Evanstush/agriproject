{% extends 'index.html' %}
{% load static %}
{% block body %}
   <body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h3 class="text-center mb-4">Welcome!</h3>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs justify-content-center mb-3" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Signup</button>
          </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="authTabContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form method="POST" action="{% url 'customer' %}">
                {% csrf_token %}
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-outline-success w-100">Login as a customer</button>
            </form>
          </div>

          <!-- Signup Form -->
          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form method="POST">
                {% csrf_token %}
              <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="signupName" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
              </div>
                <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>

              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                  <div>
                      <input type="checkbox" class="checkbox-row" id="checkbox" required>
                      <label for="checkbox">
                          <a href="">Terms and conditions apply</a>
                      </label>
                  </div>
              </div>
              <button type="submit" class="btn btn-outline-success w-100">Signup as a customer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</body>


{% endblock %}
