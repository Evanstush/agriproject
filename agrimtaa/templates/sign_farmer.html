{% extends 'index.html' %}
{% load static %}
{% block body %}
    <body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs nav-justified mb-3" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
              Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">
              Signup
            </button>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="authTabContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form method="post" action="{% url 'sign_farmer' %}">
                {% csrf_token %}
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Login as a farmer</button>
            </form>
          </div>
            <br><br>

          <!-- Signup Form -->
          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form method="POST">
                {% csrf_token %}
              <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" id="signupName" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
              </div>
                <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
              </div>
                <div>
                    <input type="checkbox" id="checkbox" class="checkbox-row" required>
                    <label for="checkbox">
                        <a href="">Terms and conditions apply</a>
                    </label>
                </div>
              <button type="submit" class="btn btn-success w-100">Register as a farmer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
	
{% endblock %}
