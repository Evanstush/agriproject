{% extends 'index.html' %}
{% load static %}
{% block body %}

   <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-form {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 15px;
    }
    .contact-form .form-label {
      font-weight: bold;
    }
    .contact-form button {
      background: #28a745;
      border: none;
    }
    .contact-form button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-form">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form method="POST">
          {% csrf_token %}
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" name="fname" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <!-- Surname -->
        <div class="mb-3">
          <label for="surname" class="form-label">Lastname</label>
          <input type="text" name="lname" class="form-control" id="surname" placeholder="Enter your surname" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" name="phone" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="county" class="form-label">County</label>
          <input type="text" name="county" class="form-control" id="county" placeholder="Enter your County" required>
        </div>
        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg w-100">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
